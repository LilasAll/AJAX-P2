
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Email object</th>
      <th scope="col">Body</th>
    </tr>
  </thead>

  <tbody>
  	<%= Email.all.each do |email| %> 
    <tr>
      <th scope="row"><% email.object %></th>
      <td><%= email.body %> </td>
    </tr>
   
  </tbody>
</table>



<div class="container">
  <ul>
	  <% Email.all.each do  |email|%>
	  <li><%= email.object  %></li>
	  <li><%= email.body  %></li>
	  <% end %>
  </ul>
</div>
